<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>videojs custom demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://vjs.zencdn.net/7.3.0/video-js.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div id="app">
      <div class="container vjs-custom-skin">

    </div>

    <script src="http://vjs.zencdn.net/7.3.0/video.min.js"></script>
    <script src="http://cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>
    <script src="js/index.js"></script>

</html>
